<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Course Registration</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>

<body class="admin-body">

    <!-- Background Elements -->
    <div class="bg-shape shape-1" style="left: 10%; top: 10%;"></div>
    <div class="bg-shape shape-2" style="right: 10%; bottom: 10%;"></div>

    <div class="admin-container">
        <header class="admin-header">
            <div class="app-container" style="padding: 1rem 2rem; width: auto; margin: 0; animation: none;">
                <h2 style="font-size: 1.5rem; margin: 0;">Admin Dashboard</h2>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button onclick="exportToExcel()" class="btn-submit"
                    style="width: auto; padding: 0.8rem 1.5rem; background: linear-gradient(135deg, #10b981, #059669);">
                    <i class="fas fa-file-excel"></i> Export to Excel
                </button>
                <a href="register.html" class="btn-submit"
                    style="width: auto; text-decoration: none; padding: 0.8rem 1.5rem;">
                    <i class="fas fa-plus"></i> New Registration
                </a>
            </div>
        </header>

        <div class="table-wrapper app-container"
            style="max-width: 100%; margin: 0; padding: 0; animation: slideUp 0.8s ease-out;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Program</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!-- Data injected via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
